<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Captcha Text Extractor</h1>
    <input type="file" id="captchaInput" accept="image/*">
    <div id="captchaContainer" style="display: none;">
        <h2>Uploaded Captcha:</h2>
        <img id="captchaImage" alt="Captcha Image">
    </div>
    <button id="extractText" style="display: none;">Extract Text</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <script>
        const captchaInput = document.getElementById('captchaInput');
        const captchaContainer = document.getElementById('captchaContainer');
        const captchaImage = document.getElementById('captchaImage');
        const extractTextButton = document.getElementById('extractText');
        const resultDiv = document.getElementById('result');

        captchaInput.addEventListener('change', () => {
            const file = captchaInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    captchaImage.src = e.target.result;
                    captchaContainer.style.display = 'block';
                    extractTextButton.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        extractTextButton.addEventListener('click', () => {
            resultDiv.innerHTML = 'Processing...';
            Tesseract.recognize(
                captchaImage.src,
                'eng',
                {
                    logger: info => console.log(info) 
                }
            ).then(({ data: { text } }) => {
                resultDiv.innerHTML = JSON.stringify({ text: text.trim() });
            }).catch(err => {
                resultDiv.innerHTML = 'Error: ' + err.message;
            });
        });
    </script>
</body>
</html>
